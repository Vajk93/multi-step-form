<div class="w-full">
    <!-- <h1 class="step-title">Pick add-ons</h1>
    <p class="step-desc">Add-ons help enhance your gaming experience.</p> -->
    <app-title-and-desc
        [title]="'Pick add-ons'"
        [desc]="'Add-ons help enhance your gaming experience.'">
    </app-title-and-desc>

    <!-- items container: -->
    <div class="flex flex-col gap-5 mt-8">
        <!-- item top: -->
        <div *ngFor="let item of datas" 
            [ngClass]="item.selected ? 'border-my-purple' : 'border-[#D6D9E6]'"
            (click)="item.selected = !item.selected"
            class="p-5 rounded-lg flex flex-row items-center bg-white justify-between border-[1px] cursor-pointer">
            <div class="flex items-center">
               <div 
                    [ngClass]="item.selected ? 'bg-my-purple border-my-purple' : 'bg-white border-[#D6D9E6]'"
                     class="h-5 w-5 rounded-sm mr-5 flex justify-center items-center border-[1px]">
                    <img src="/assets/images/icon-checkmark.svg" alt="">
               </div>
               <div>
                <p class="text-my-blue text-[16px] font-bold">{{item.name}}</p>
                <p class="text-sm font-[300] text-black">{{item.desc}}</p>
               </div>
            </div>
            <div>
                <p class="text-sm text-[#9699AA]">{{isMonthly ? item.montlyPrice : item.yearlyPrice}}</p>
            </div>
        </div>
        <!-- item bottom -->
    </div>
</div>
